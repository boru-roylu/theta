data_name: wsdm

path:
    input_pattern_map:
        train: '{nfs_dir}/data/wsdm/data/wsdm_Train.json'
        dev: '{nfs_dir}/data/wsdm/data/wsdm_Validation.json'
        test: '{nfs_dir}/data/wsdm/data/wsdm_Test.json'
    metadata_dir: '{nfs_dir}/data/wsdm/metadata'
    cache_dir: '{nfs_dir}/data/wsdm/cache'
    dataset_dir: '{nfs_dir}/data/wsdm/dataset'
    dapt_model_path: '{nfs_dir}/pretrained_models/wsdm/bert-base-uncased-wsdm-wwm'
    embedding_dir: '{nfs_dir}/embeddings/wsdm/bert-base-uncased-wsdm-wwm'
    assignment_dir: '{nfs_dir}/assignments/wsdm/bert-base-uncased-wsdm-wwm'
    state_assignment_dir: '{nfs_dir}/state_assignments/wsdm/bert-base-uncased-wsdm-wwm'

config:
    splits: ['train', 'dev', 'test']
    max_num_turns: 500
    min_num_turns: 1
    max_seq_length_per_turn: 128
    party_to_index: {'customer': 0, 'agent': 1}
    mask_whole_sentence: False
    label_name: subflow_idx
    num_labels: 2
    collapse_state_sequence: False
    embedding_name: 'bert_mean_pooler_output'

finetune:
    pop_keys: ['example_ids', 'num_turns']
    keys_for_inference: ['labels']

pretrain_bert:
    max_seq_length: 128
    num_turns_per_chunk: 15
    slide: 10
    pop_keys: ['example_ids']
    keys_for_inference: ['labels']